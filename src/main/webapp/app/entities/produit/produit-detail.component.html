<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="produit">
            <h2><span jhiTranslate="apiArtisanApp.produit.detail.title">Produit</span> {{ produit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="apiArtisanApp.produit.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ produit.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.produit.code">Code</span></dt>
                <dd>
                    <span>{{ produit.code }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.produit.prix">Prix</span></dt>
                <dd>
                    <span>{{ produit.prix }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.produit.deleted">Deleted</span></dt>
                <dd>
                    <span>{{ produit.deleted }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.produit.description">Description</span></dt>
                <dd>
                    <span>{{ produit.description }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.produit.genre">Genre</span></dt>
                <dd>
                    <span>{{ produit.genre }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.produit.artisan">Artisan</span></dt>
                <dd>
                    <div *ngIf="produit.artisan">
                        <a [routerLink]="['/artisan', produit.artisan?.id, 'view']">{{ produit.artisan?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/produit', produit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
