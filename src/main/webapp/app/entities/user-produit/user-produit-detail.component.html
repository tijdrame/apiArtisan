<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userProduit">
            <h2><span jhiTranslate="apiArtisanApp.userProduit.detail.title">User Produit</span> {{ userProduit.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="apiArtisanApp.userProduit.deleted">Deleted</span></dt>
                <dd>
                    <span>{{ userProduit.deleted }}</span>
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.userProduit.user">User</span></dt>
                <dd>
                    {{ userProduit.user?.login }}
                </dd>
                <dt><span jhiTranslate="apiArtisanApp.userProduit.produit">Produit</span></dt>
                <dd>
                    <div *ngIf="userProduit.produit">
                        <a [routerLink]="['/produit', userProduit.produit?.id, 'view']">{{ userProduit.produit?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-produit', userProduit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
